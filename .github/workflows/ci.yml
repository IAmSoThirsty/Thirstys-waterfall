name: CI - Security & Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Test on multiple platforms
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
    
    - name: Test VPN backend availability
      run: |
        python -c "from thirstys_waterfall.vpn.backends import VPNBackendFactory; print('Available VPN backends:', VPNBackendFactory.get_available_backends())"
    
    - name: Test firewall backend availability
      run: |
        python -c "from thirstys_waterfall.firewalls.backends import FirewallBackendFactory; print('Available firewall backends:', FirewallBackendFactory.get_available_backends())"
  
  # Security testing
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety
    
    - name: Run Bandit security scanner
      run: |
        bandit -r thirstys_waterfall/ -f json -o bandit-report.json || true
        bandit -r thirstys_waterfall/ || true
      continue-on-error: true
    
    - name: Check for vulnerable dependencies
      run: |
        safety check --json || true
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
  
  # Code quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
        pip install -r requirements.txt
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 thirstys_waterfall/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 thirstys_waterfall/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
  
  # Platform-specific integration tests
  integration-linux:
    name: Integration Tests - Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        # Note: Actual VPN/firewall tools would be installed here for real integration tests
        # sudo apt-get install -y wireguard-tools openvpn nftables
        echo "System dependencies would be installed here"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run VPN backend tests
      run: |
        python -m unittest tests.test_vpn_backends -v
    
    - name: Run firewall backend tests
      run: |
        python -m unittest tests.test_firewall_backends -v
    
    - name: Test nftables backend
      run: |
        python -c "from thirstys_waterfall.firewalls.backends import NftablesBackend; b = NftablesBackend({}); print('nftables available:', b.check_availability())"
  
  integration-windows:
    name: Integration Tests - Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run VPN backend tests
      run: |
        python -m unittest tests.test_vpn_backends -v
    
    - name: Run firewall backend tests
      run: |
        python -m unittest tests.test_firewall_backends -v
    
    - name: Test Windows Firewall backend
      run: |
        python -c "from thirstys_waterfall.firewalls.backends import WindowsFirewallBackend; b = WindowsFirewallBackend({}); print('Windows Firewall available:', b.check_availability())"
  
  integration-macos:
    name: Integration Tests - macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Run VPN backend tests
      run: |
        python -m unittest tests.test_vpn_backends -v
    
    - name: Run firewall backend tests
      run: |
        python -m unittest tests.test_firewall_backends -v
    
    - name: Test PF backend
      run: |
        python -c "from thirstys_waterfall.firewalls.backends import PFBackend; b = PFBackend({}); print('PF available:', b.check_availability())"
  
  # Build and package
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-packages
        path: dist/
        retention-days: 30
