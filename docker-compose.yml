version: '3.8'

services:
  thirstys-waterfall:
    build:
      context: .
      dockerfile: Dockerfile
    image: thirstys-waterfall:latest
    container_name: thirstys-waterfall
    restart: unless-stopped
    
    # Environment variables
    environment:
      - THIRSTYS_ENV=production
      - PYTHONUNBUFFERED=1
    
    # Environment file for secrets
    env_file:
      - .env
    
    # Volumes for persistent data
    volumes:
      - thirstys_data:/home/thirsty/.thirstys_waterfall
      - ./config:/app/config:ro
    
    # Network configuration
    networks:
      - thirstys_network
    
    # Port mapping (if web interface is added)
    ports:
      - "8080:8080"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Capabilities (for VPN and firewall functionality)
    cap_add:
      - NET_ADMIN
      - NET_RAW
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from thirstys_waterfall import ThirstysWaterfall; print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes
volumes:
  thirstys_data:
    driver: local

# Networks
networks:
  thirstys_network:
    driver: bridge
